<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/buttons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+SC:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-text">
            
        </div>
        <img src="{{ url_for('static', filename='logo.jpg') }}" height="100em" width="90em">
        
    </header>
     <!-- 
    {% if error %}
    <p class="error">Użytkownik o podanym mailu już istnieje.</p>
    {% endif %}-->

    <h1>Zarejestruj się: </h1>
    <form method="POST" action="{{ url_for('register') }}">
        <label for="email">Adres email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="name">Imię i Nazwisko:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="password">Hasło:</label><br>
        <input type="password" id="password" name="password" required><br>
        <label for="password2">Powtórz hasło:</label><br>
        <input type="password" id="password2" name="password2" required><br>
        <label for="registration">Numer Rejestracyjny:</label><br>
        <input type="text" id="registration" name="registration" required><br>
        <button type="submit" class="button">Zarejestruj się</button>
    </form>
    <p>Masz juz konto? <button class="button" onclick="redirectToLogIn()">Zaloguj się</button></p>


<!-- Skrypt JavaScript do przekierowania -->
<script>
    function redirectToLogIn() {
        // Użyj dowolnego kodu JS do przekierowania użytkownika, na przykład:
        window.location.href = "{{ url_for('logIn') }}";
    }
</script>

</body>
</html>
